on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      # To use this repository's private action, you must check out the repository
      - name: Checkout
        uses: actions/checkout@v1
      - name: Hello world action step
        uses: ./hooks.js # Uses an action in the root directory
        id: hello
      - name: Get the output
        run: echo "The output was ${{ steps.hello.outputs.success }}"